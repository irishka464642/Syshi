<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
      <h1>Sushi "Red Dragon"</h1>
      <nav class="menu">
        <ul>
          <li>Главная</li>
          <li>Прайс-лист</li>
          <li>О нас</li>
          <li>Контакты</li>
          <li>+38 (000) 000 00 00</li>
        </ul>
      </nav>
    </header>

  <div class="container">
    <div class="main ">
      <div class="form">
        <h4>Заполните детали для заказа суши:</h4>

        <form class="" action="index.html" method="post">
            <div>
              <label>
                <div>Имя:</div>
                <input type="text" id="userName" name="userName" />
              </label>
            </div>
            <div>
              <label>
                <div>Город:</div>
                <select id="city" name="city">
                  <option>Краматорск</option>
                  <option>Славянск</option>
                  <option>Дружковка</option>
                  <option>Константиновка</option>
                </select>
              </label>
            </div>

            <div>
              <label>
                <div>Адрес:</div>
                <input type="text" id="address" name="userAddress"/>
              </label>
            </div>

            <div>
              <label>
                <div>Телефон:</div>
                <input type="text" id="phone" name="userPhone"/>
              </label>
            </div>

            <div>
              <label>
                <div>Email:</div>
                <input type="text" id="email" name="userEmail"/>
              </label>
            </div>

            <div>
              <label>
                <div>Выберите суши:</div>
                <select id="nameOfSuchi" name="nameOfSuchi"/>
                  <option>Акинава</option>
                  <option>Амай</option>
                  <option>Бонито</option>
                  <option>Гавайи</option>
                  <option>Греческие</option>
                  <option>Гриль Фиш</option>
                  <option>Драгон</option>
                </select>
              </label>
            </div>

            <fieldset>
              <legend>Дополнительно:</legend>
              <ul>
                <li>
                  <label>
                    <span>Палочки:</span>
                    <input type="number" name="userRating" id="rating" min="1" max="15" step="1">
                    <div>
                      <span>Обычные</span>
                      <input type="radio" id="ordinary" name="sticks" value="ordinary" />

                      <span>Ученические</span>
                      <input type="radio" id="ordinary" name="sticks" value="ordinary" checked/>
                    </div>

                  </label>
                </li>
                <li>
                  <label>
                    <span>Салфетки</span>
                    <span>Да</span>
                    <input type="radio" id="napkins" name="stick" value="napkins"/>
                    <span>Нет</span>
                    <input type="radio" id="napkins" name="stick" value="napkins" checked/>
                  </label>
                </li>
              </ul>
            </fieldset>

            <div>
              <label>
                <div>Коментарий:</div>
                <input type="text" id="comment" name="userСomment" />
              </label>
            </div>

            <div>
              <button type="submit">Заказать</button>
            </div>

      </form>
    </div>
      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2631.4175544228874!2d37.5918883889013!3d48.73572003305644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40df9702a466991b%3A0xac54412756585e7b!2z0LLRg9C70LjRhtGPINCU0LLRltGA0YbQtdCy0LAsIDI1LCDQmtGA0LDQvNCw0YLQvtGA0YHRjNC6LCDQlNC-0L3QtdGG0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA4NDMwMA!5e0!3m2!1suk!2sua!4v1618495483278!5m2!1suk!2sua" width="100%" height="100%" style="border:0;" allowfullscreen="allowfullscreen" loading="lazy"></iframe>
      </div>
    </div>
    </div>

    <footer>
      <ul>
        <li>График работы: с 10:00 до 23:00</li>
        <li>ул.Дворцовая, 25</li>
        <li>+38 (000) 000 00 00</li>
        <li>email@com.ua</li>
      </ul>
    </footer>
